status:
  draft:
    label: Draft
    text: The note is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The note is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The note is online and listed in the blog

columns:
  - width: 2/3
    fields:
      text:
        type: textarea
        size: large
        buttons:
          - link
          - italic

  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            label: Date
            type: date
            time: false
          timing:
            label: time
            type: text
            placeholder: 6:15pm
          deadline:
            label: Display as deadline?
            type: toggle
            default: false
            text:
              - Nope.
              - Yes!
          location:
            label: Location
            type: text
            placeholder: DC 801
          author:
            type: users
          tags: 
            type: tags
            options:
              - Notice
          backgroundimage:
            label: Background Image
            type: files
            multiple: false

